<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lifecycle Vue JS</title>

    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        <h1> {{ title }} </h1>
        <button @click="title = 'title Changed'">Update Title</button>
        <button @click="destroy">Destroy</button>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                title:  "The VueJS Lifecycle"
            },
            beforeCreate() {
                console.log('beforeCreate()');
            },
            created() {
                console.log('created()');
            },
            beforeMount() {
                console.log('beforeMount()');
            },
            mounted() {
                console.log('mounted()');
            },
            beforeUpdate() {
                console.log('beforeUpdate()');
            },
            updated() {
                console.log('updated()');
            },
            beforeDestroy() {
                console.log('beforeDestroy()');
            },
            destroyed() {
                console.log('destroyed()');
            },
            methods: {
                destroy: function() {
                    this.$destroy();
                }
            },
        });
    </script>
    
</body>
</html>
