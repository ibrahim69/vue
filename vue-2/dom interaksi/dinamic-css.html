<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Binding Data</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <link rel="stylesheet" href="assets/css/exercise-4.css">

    <style>
        .demo {
            width: 100px;
            height: 100px;
            background-color: grey;
            display: inline-block;
        }

        .red {
            background-color: red;
        }

        .green {
            background-color: green;
        }

        .blue {
            background-color: blue;
        }

        .gray {
            background-color: gray;
        }
    </style>
</head>
<body>

    <div id="app" style="display: none;">
        <h1>Cara Pertama</h1>
        <!-- <div 
            class="demo"
            @click=" attachRed = !attachRed "
            :class=" [{ red: attachRed }, {blue: !attachRed} ] " >
        </div> -->
        <div class="demo"
            @click=" attachRed = !attachRed "
            :class="divClasses">
        </div>

        <div class="demo"
            :class=" { red: attachRed } ">
        </div>

        <div class="demo"
            :class="[color, { red: attachRed }]">
        </div>

        <hr>
        
        <input type="text" v-model="color">
    </div>

    <hr>

    <div id="app-2" style="display: none;">
        <h1>Cara Kedua</h1>

        <div class="demo" :style="{ backgroundColor: color }"></div>

        <div class="demo" :style="myStyle"></div>

        <div class="demo" :style=" [myStyle, {height: width + 'px'} ] "></div>

        <hr>

        <input type="text" v-model="color">
        <hr>
        <input type="text" v-model="width">
    </div>

    <div id="exercise">

        <p>1. </p>
        <!-- 1) Start the Effect with the Button. The Effect should alternate the "highlight" or "shrink" class on each new setInterval tick (attach respective class to the div with id "effect" below) -->
        <!-- 1) Mulai Efek dengan Tombol. 
            Efeknya harus mengganti kelas 'highlight' atau 'shrink' pada setiap centang setInterval baru 
            (lampirkan masing-masing kelas ke div dengan id 'efek' di bawah) -->
        <div>
            <button @click="startEffect">Start Effect</button>
            <button @click="stopEffect">Stop Effect</button>
            <div id="effect" v-bind:class="effectClass"></div>
        </div>

        <hr>

        <p>2. </p>
        <!-- 2) Create a couple of CSS classes and attach them via the array syntax -->
        <!-- 2) Buat beberapa kelas CSS dan lampirkan melalui sintaks array -->
        <div v-bind:class="['float', 'blue', 'bg-color' ]">I got no class :(</div>

        <hr>

        <p>3. </p>
        <!-- 3) Let the user enter a class (create some example classes) and attach it -->
        <!-- 3) Biarkan pengguna memasukkan kelas (buat beberapa kelas contoh) dan lampirkan -->
        <div>
            <input type="text" v-model="newClass">
            <div v-bind:class="['bg-color', newClass, 'demo']">
                Hallo {{ newClass }}
            </div>
        </div>

        <hr>

        <p>4. </p>
        <!-- 4) Let the user enter a class and enter true/ false for another class (create some example classes) and attach the classes -->
        <!-- 4) Biarkan pengguna memasukkan kelas 
            dan masukkan benar / salah untuk kelas lain 
            (buat beberapa kelas contoh) dan lampirkan kelas -->
        <div>
            <input type="text" v-model="newClass_4">
            <input type="text" v-model="isVisible">
            <div v-bind:class="[ newClass_4, {visible: isVisible}, 'bg-color']">
                {{ newClass_4 }}
            </div>
        </div>

        <hr>

        <p>5.</p>
        <!-- 5) Repeat 3) but now with values for styles (instead of class names). Attach the respective styles.  -->
        <!-- 5) Ulangi point 3) tetapi sekarang dengan nilai untuk style (bukan nama kelas). 
            Lampirkan style masing-masing. -->
        <div>
            <input type="text" v-model="myStyle.color">
            <div v-bind:style="myStyle" v-bind:class="'bg-color'">
                color is changed
            </div>
        </div>

        <hr>

        <p>6.</p>
        <!-- 6) Create a simple progress bar with setInterval and style bindings. Start it by hitting the below button. -->
        <div>
            <button @click="startProgress">Start Progress</button>
            <div v-bind:style="progressBar"></div>
        </div>
    </div>

    <script src="assets/js/exercise-4.js"></script>

    <script>
        new Vue({
            el: "#app",
            data: {
                attachRed: false,
                color: 'green'
            },
            computed: {
                divClasses : function() {
                    return {
                        red: this.attachRed,
                        blue: !this.attachRed
                    }
                }
            }
        })
    </script>

    <script>
        new Vue({
            el: "#app-2",
            data: {
                color: 'gray',
                width: 100
            },
            computed: {
                myStyle : function() {
                    return {
                        backgroundColor: this.color,
                        width: this.width + "px"
                    }
                }
            }
        })
    </script>
    
</body>
</html>
