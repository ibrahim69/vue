<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <div id="myApp">

        <button type="button" @click="counter++">Click me</button>
        <button type="button" @click="decrease(-2)">Click me</button>
        <p> {{ counter * 2 > 10 ? 'Greater than 10' : 'Smaller than 10'}} </p>
        <p> {{ counter * 2 }} </p>
        <p v-on:mousemove="updateCoordinates">
            <span v-on:mousemove.stop="">Dead Spot</span>
            Coordinates: {{ x }} / {{ y }}
            <span v-on:mousemove="stop">Dead Spot</span>
        </p>

        <input type="text" v-on:keyup.enter.space.delete="alertMe">
        <input type="text" v-on:keydown.enter.space=" counter = $event.target.value ">

    </div>

    <div id="exercise-2">
        <!-- 1) Show an alert when the Button gets clicked -->
        <div>
            <button @click="showAlert">Show Alert</button>
        </div>
        <!-- 2) Listen to the "keydown" event and store the value in a data property (hint: event.target.value gives you the value) -->
        <div>
            <input type="text" v-on:keydown="submit">
            <p>{{ value }}</p>
        </div>
        <!-- 3) Adjust the example from 2) to only fire if the "key down" is the ENTER key -->
        <div>
            <input type="text" v-on:keydown.enter=" value = $event.target.value ">
            <p>{{ value }}</p>
        </div>
    </div>


    <script>
        new Vue({
            el: '#exercise-2',
            data: {
                value: 'Blue'
            },
            methods: {
                showAlert : function() {
                    alert('Alert Showing!');
                },
                submit: function(event) {
                    this.value = event.target.value
                }
            }
        });
    </script>

    <script>
    
        new Vue ({
            el: "#myApp",
            data : {
                counter: 0,
                x: 0,
                y: 0
            },
            methods : {
                increase : function() {
                    this.counter++;
                },
                decrease : function(step) {
                    this.counter += step;
                },
                updateCoordinates : function(event) {
                    this.x = event.clientX;
                    this.y = event.clientY;
                },
                stop: function(event) {
                    event.stopPropagation();
                },
                alertMe : function() {
                    alert('Alert !');
                }
            }
        })

    </script>
    
</body>
</html>
