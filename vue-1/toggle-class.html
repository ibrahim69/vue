<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belajar Vue Pemula</title>


    <style>

        .red-4 {
            background-color: red;
        }

        .red-5 {
            background-color: firebrick;
        }

        .btn {
            border: 1px solid black;
            padding: 5px;
        }

        div {
            margin: 5px;
        }

    </style>
</head>
<body>

    <div id="app">
        <h1>{{{ message }}}</h1>

        <div class="red-{{count}}">{{ count + 5 }}</div>

        <input v-model="searchme">
        <div>Searching for {{ searchme }}</div>

        <ul>
            <li v-for="index in items | filterBy searchme">{{ index.todo }}</li>
        </ul>

        <a v-on:click="vjson" class="btn">Click me</a>
        <div class="red-4" v-show="!visjson">{{ $data | json }}</div>
    </div>

    <br>
    <br>
    <br>

    <div id="app-2">
        <span v-bind:title="message">
            Hover your mouse over me for a few seconds
            to see my dynamically bound title!
        </span>
    </div>

    <div id="app-3">
        <span v-if="seen">Now you see me</span>
    </div>

    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>

    <div id="app-5">
        <p>
            {{ message }}
        </p>

        <button v-on:click="reverseMessage">Reverse Message</button>
    </div>

    <div id="app-6">
        <p> {{ message }} </p>
        <input v-model="message">
    </div>

    <div id="app-7">
        <ol>
            <!--
                Now we provide each todo-item with the todo object
                it's representing, so that its content can be dynamic.
                We also need to provide each component with a "key",
                which will be explained later.
            -->
            <todo-item
                v-for="item in groceryList"
                v-bind:todo="item"
                v-bind:key="item.id"
            ></todo-item>
        </ol>
    </div>

    <div id="app-8">
        <p> {{ foo }} </p>
        <!-- this will no longer update `foo`! -->
        <button v-on:click="foo = 'baz'">Change it</button>
    </div>

    <div id="app-9">
        <p> {{ a }} </p>
    </div>
    

    <!-- vue -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.25/vue.min.js"></script>

    <script src="assets/js/main.js"></script>
