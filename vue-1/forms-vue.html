<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belajar Vue Pemula</title>


</head>
<body>

    <div id="myApp">
        
        <h1> {{ output }} </h1>
        <form action="">
            <div> {{ firstname }} </div>
            <div>
                firstname
                <input type="text" v-model="firstname">
                <button type="button" @click="vjson" class="btn">Submit</button>

                <button type="button" @mouseover="mouseOver" class="btn">Hover</button>

                <button type="button" v-on:keypress="kPress" class="btn">Press</button>
            </div>
        </form>

    </div>
    

    <!-- vue -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.25/vue.min.js"></script>

    <script>
        var vm = new Vue ({
            el: "#myApp",
            data: {
                output : 'Submit this form',
                visjson : true,
                count: 4,
                firstname : 'nothing'
            },
            methods : {
                vjson: function(event) {
                    console.log(event)
                    console.log('clicked');
                    // hide or show element
                    this.visjson ^= true;
                        
                    this.output = " updated : " + this.count;
                    this.count++;
                },
                mouseOver: function(event) {
                    console.log(event)
                    console.log('clicked');
                    // hide or show element
                    this.visjson ^= true;
                        
                    this.output = " updated : " + this.count;
                    this.count++;
                },
                kPress: function(event) {
                    console.log(event)
                    console.log('clicked');
                    // hide or show element
                    this.visjson ^= true;
                        
                    this.output = " updated : " + this.count;
                    this.count++;
                }
            }
        })
    </script>
    
</body>
</html>
