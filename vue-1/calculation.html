<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belajar Vue Pemula</title>

    <style>

        .btn {
            border: 1px solid black;
            padding: 10px;
            margin-top: 35px;
            display: block;
        }
    </style>


</head>
<body>

    <div id="myApp">
        <input type="number" v-model="myValA"> +
        <input type="number" v-model="myValB"> =
        {{ myCal }}

        <pre> {{ $data | json }} </pre>

    </div>
    

    <!-- vue -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.25/vue.min.js"></script>

    <script>
        var vm = new Vue ({
            el: "#myApp",
            data: {
                preview: false,
                myValA: 0,
                myValB: 0
            },
            computed: {
                myCal: function() {
                    return parseInt(this.myValA) + parseInt(this.myValB);
                }
            }
        })
    </script>
    
</body>
</html>
